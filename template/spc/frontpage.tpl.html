		<script>
			// You can also use "$(window).load(function() {"
			$(function () {
				$("#slider1").responsiveSlides({
					auto: true,
					pager: false,
					nav: true,
					speed: 1000,
					namespace: "callbacks"
				});
				
				$(window).scroll (function () {
					var sT = $(this).scrollTop();
					if ((sT - ($('.container').position().top - $('.stickyheader').height())) > 0) {
						$('.stickyheader').css('background-color','#333333');
					} else {
						$('.stickyheader').css("background-color", "transparent");
					}
				});	

				$(window).load(function() {
					$('.stickyheader').height( $('.header_image').height()+'px');
				});

				$(window).resize (function () {
					$('.stickyheader').height( $('.header_image').height()+'px');
				});
			});
		</script>
